<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>采集器主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/css/nav.css" />
  <link rel="stylesheet" href="/static/css/base.css" />
  <script src="/static/js/nav.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>采集器主页</h1>
    <div class="actions row">
      <button onclick="loadStats()">刷新统计</button>
      <button onclick="checkHealth()">健康检查</button>
    </div>
    <h3>统计信息</h3>
    <pre id="stats" class="code-box">点击“刷新统计”获取采集器统计……</pre>
    <h3>健康状态</h3>
    <pre id="health" class="code-box">点击“健康检查”获取健康状态……</pre>
  </div>

  <script>
    async function loadStats() {
      try {
        const res = await fetch('/api/v1/collector/stats');
        const data = await res.json();
        document.getElementById('stats').textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById('stats').textContent = '加载失败: ' + e;
      }
    }
    async function checkHealth() {
      try {
        const res = await fetch('/api/v1/health');
        const data = await res.json();
        document.getElementById('health').textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById('health').textContent = '加载失败: ' + e;
      }
    }
  </script>
</body>
</html>
